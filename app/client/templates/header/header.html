<template name="Header">
  <div class="text-center">
    <h1 class="{{styles.title}}"><span itemprop="name">LoL Item sets generator</span> <small>by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">Ilshidur</span></span></small></h1>
    <div class="{{styles.header}} container">
      <div class="{{styles.currentPatch}} col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">Current patch : {{> Patch}}</div>
      <div class="clearfix"></div>
      {{#if showLoginButtons}}
        <div class="{{styles.login}} col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
          <span>Your account :</span>
          {{> loginButtons}}
        </div>
        <div class="clearfix"></div>
      {{/if}}
    </div>
  </div>
</template>
