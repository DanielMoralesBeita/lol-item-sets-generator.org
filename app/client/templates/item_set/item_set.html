<template name="ItemSet">
  <div class="{{styles.item_set}}">
    <div class="{{styles.itemBlocks}}">
      {{#unless itemSet}}
        {{> Redirect}}
      {{else}}
        <div class="{{styles.descriptionContainer}}" style="background-image: url({{championSplashArt}});">
          <div class="{{styles.description}} clearfix">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <img src="{{championImage}}" alt="{{itemSet.champion}}" class="{{styles.champImage}} league-tooltip img-responsive img-center center-block" data-champion="{{itemSet.champion}}">
            </div>
            <div class="{{styles.descriptionContent}} col-md-8 col-sm-8 col-xs-8">
              <p class="{{styles.title}}">{{itemSet.champion}} - {{itemSet.role}}</p>
              <p>Patch <b>{{itemSets.patchVersion}}</b></p>
              {{#if itemSet.author}}
                <p>Created by <b>{{itemSet.author}}</b> at {{> FormatedDate value=itemSets.generationDate}}</p>
              {{else}}
                <p><b>Generated by a bot</b> at {{> FormatedDate value=itemSets.generationDate}}</p>
              {{/if}}
            </div>
          </div>
        </div>
        {{#each block in itemSet.itemBlocks}}
          <div class="{{styles.itemBlock}} clearfix">
            <p class="{{styles.itemBlockDescription}}">{{block.type}}</p>
            <div>
              {{#each item in block.items}}
                <div class="{{styles.item}} col-md-1 col-sm-2 col-xs-3">
                  <img src="{{itemImage item.id}}" alt="{{item.id}}" class="{{styles.itemImage}} league-tooltip img-responsive img-thumbnail" data-item="{{item.id}}">
                </div>
              {{/each}}
            </div>
          </div>
        {{/each}}
        <div class="clearfix">
          <div class="{{styles.bottom_section}} col-lg-8">
            {{> shareit shareData}}
          </div>
          <div class="{{styles.bottom_section}} col-lg-4">
            {{> ButtonDownloadItemSet itemSet=itemSet patchVersion=itemSets.patchVersion class=styles.download author=itemSet.author}}
          </div>
        </div>
      {{/unless}}
    </div>
  </div>
</template>
