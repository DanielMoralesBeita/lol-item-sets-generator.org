<template name="Tweet">
  <div class="{{styles.tweet}}">
    <blockquote class="twitter-tweet" data-lang="en">
      <p lang="en" dir="ltr">
        {{tweet.shortenContent}}
      </p>&mdash; LoL item sets gen. (@LoL_item_sets) <a href="https://twitter.com/LoL_item_sets/status/{{tweet.id}}">{{> FormatedDate value=tweet.creationDate}}</a>
    </blockquote>
  </div>
</template>
