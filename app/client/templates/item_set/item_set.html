<template name="ItemSet">
  <div class="{{styles.item_set}}">
    <div class="{{styles.itemBlocks}}">
      {{#unless (getItemSetOfSet shownSet)}}
        {{> Redirect}}
      {{else}}
        {{#let set=shownSet itemSet=(getItemSetOfSet shownSet)}}
          <div class="{{styles.description}} row">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <img src="{{championImage set.patchVersion itemSet.champion}}" alt="{{itemSet.champion}}" class="{{styles.champImage}} img-responsive img-center center-block">
            </div>
            <div class="{{styles.descriptionContent}} col-md-8 col-sm-8 col-xs-8">
              <p class="{{styles.title}}">{{itemSet.champion}} - {{itemSet.role}}</p>
              <p>Patch <b>{{set.patchVersion}}</b></p>
              {{#if itemSet.isCustom}}
                <p>Created by <b>(author)</b> at {{> FormatedDate value=set.generationDate}}</p>
              {{else}}
                <p><b>Generated by a bot</b> at {{> FormatedDate value=set.generationDate}}</p>
              {{/if}}
            </div>
          </div>
          {{#each block in itemSet.itemBlocks}}
            <div class="{{styles.itemBlock}} row">
              <p class="{{styles.itemBlockDescription}}">{{block.type}}</p>
              <div>
                {{#each item in block.items}}
                  <div class="{{styles.item}} col-md-1 col-sm-2 col-xs-3">
                    <img src="{{itemImage set.patchVersion item.id}}" alt="item.id" class="{{styles.itemImage}} img-responsive img-thumbnail">
                  </div>
                {{/each}}
              </div>
            </div>
          {{/each}}
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <button class="{{styles.download}} btn btn-primary btn-success disabled"><i class="fa fa-download" aria-hidden="true"></i> Download (not available yet)</button>
            </div>
          </div>
        {{/let}}
      {{/unless}}
    </div>
  </div>
</template>
