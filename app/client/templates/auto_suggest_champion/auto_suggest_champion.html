<template name="AutoSuggestChampion">
  <div class="{{styles.auto_suggest_champion}}">
    <span class="autosuggest-title">
      <img src="{{championImage champion.importPatch champion.key}}" alt="{{champion.name}}" class="{{styles.champImage}} img-responsive" data-champion="{{champion.id}}">
      <div class="{{styles.champName}}">{{label}}</div>
    </span>
  </div>
</template>
