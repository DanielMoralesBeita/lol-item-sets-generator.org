<template name="Chat">
  <div class="{{styles.chat}}">
    <button id="chat-show" class="{{styles.buttonShow}} btn btn-lg btn-success">CHAT</button>
    <div id="chat-box" class="{{styles.box}}">
      <div class="{{styles.text}}">
         {{> chapp_form}}
      </div>
      <div>{{users}} online users</div>
      <a href="#" id="chat-hide" class="{{styles.buttonHide}}">Hide</a>
    </div>
  </div>
</template>
