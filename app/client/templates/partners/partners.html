<template name="Partners">
  <div class="partners">
    {{#each partners}}
    <div class="partner">
      <a href="{{link}}" target="_blank" rel="nofollow"><img src="{{img}}" alt="{{alt}}"/></a>
      <div class="partner_description">
        <!-- {{{}}} for unescaped HTML -->
        <p>{{{description}}}</p>
        <h3>{{{big_description}}}</h3>
      </div>
    </div>
    {{/each}}
  </div>
</template>
