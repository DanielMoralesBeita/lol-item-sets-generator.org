<template name="ItemSet">
  <div class="{{styles.item_set}}">
    <div class="{{styles.itemBlocks}}">
      {{#unless itemSet}}
        {{> Redirect}}
      {{else}}
        <div class="{{styles.description}} row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <img src="{{championImage}}" alt="{{itemSet.champion}}" class="{{styles.champImage}} img-responsive img-center center-block">
          </div>
          <div class="{{styles.descriptionContent}} col-md-8 col-sm-8 col-xs-8">
            <p class="{{styles.title}}">{{itemSet.champion}} - {{itemSet.role}}</p>
            <p>Patch <b>{{itemSets.patchVersion}}</b></p>
            {{#if itemSet.isCustom}}
              <p>Created by <b>(author)</b> at {{> FormatedDate value=itemSets.generationDate}}</p>
            {{else}}
              <p><b>Generated by a bot</b> at {{> FormatedDate value=itemSets.generationDate}}</p>
            {{/if}}
          </div>
        </div>
        {{#each block in itemSet.itemBlocks}}
          <div class="{{styles.itemBlock}} row">
            <p class="{{styles.itemBlockDescription}}">{{block.type}}</p>
            <div>
              {{#each item in block.items}}
                <div class="{{styles.item}} col-md-1 col-sm-2 col-xs-3">
                  <img src="{{itemImage item.id}}" alt="item.id" class="{{styles.itemImage}} img-responsive img-thumbnail">
                </div>
              {{/each}}
            </div>
          </div>
        {{/each}}
        <div class="row">
          <div class="{{styles.bottom_section}} col-lg-8">
            {{> shareit shareData}}
          </div>
          <div class="{{styles.bottom_section}} col-lg-4">
            <button id="itemSet--downloadButton" class="{{styles.download}} btn btn-primary btn-success text-uppercase"><i class="fa fa-download" aria-hidden="true"></i> Download the item set</button>
          </div>
        </div>
      {{/unless}}
    </div>
  </div>
</template>
